<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iRecommend</title>

    <!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=1536319456629986';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="container">
        <div id="app"></div>
    </div>
    <!-- This is where React will deploy the contents it generates -->

    <!-- All of our JS code will be transpiled into this bundle.js file -->
    <script src="bundle.js"></script>

</body>

</html>
